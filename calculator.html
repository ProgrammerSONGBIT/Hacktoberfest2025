<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Calculator</title>
  <link rel="stylesheet" href="calculator.css" />
</head>
<body>
  <main class="calculator">
    <!-- üåó Theme Switcher -->
    <div class="theme-toggle">
      <label>
        <input type="checkbox" id="themeSwitch" />
        Dark Mode
      </label>
    </div>

    <!-- üñ•Ô∏è Display -->
    <section class="display" id="display">0</section>

    <!-- üîò Buttons -->
    <section class="buttons">
      <button data-action="clear">C</button>
      <button data-action="backspace">‚Üê</button>
      <button data-action="operator">%</button>
      <button data-action="operator">/</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button data-action="operator">*</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button data-action="operator">-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button data-action="operator">+</button>

      <button>0</button>
      <button>.</button>
      <button class="equal" data-action="equal">=</button>
    </section>

    <!-- üìú History Log -->
    <section class="history" id="history">
      <h3>History</h3>
      <ul id="historyList"></ul>
    </section>
  </main>

  <script src="calculator.js"></script>
</body>
</html>
